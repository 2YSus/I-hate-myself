<main class="max-w-5xl mx-auto px-4 mt-20">
    <div class="grid grid-cols-1 gap-10">
        <div>
            <h2 class="text-4xl font-bold mb-3">Contact</h2>
            <p>Fill and submit the form below to contact</p>
        </div>
        <form action="" class="space-y-6">
            <div>
                <label class="font-semibold">Name:</label>
                <input type="text" name="name" class="border border-gray-300 rounded-md px-3 py-2 w-full mt-2">
            </div>
            <div>
                <label class="font-semibold">Email:</label>
                <input type="email" name="email" class="border border-gray-300 rounded-md px-3 py-2 w-full mt-2">
            </div>
            <div>
                <label class="font-semibold">Message:</label>
                <textarea name="message" rows="4"class="border border-gray-300 rounded-md px-3 py-2 w-full mt-2"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit"class="bg-[#ff6464] text-white px-6 py-3 rounded-md hover:bg-blue-700 transition w-full max-w-xl">Submit</button>
            </div>
        </form>
    </div>
</main>
